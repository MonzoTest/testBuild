<div class="vehicle-img-container">
  <img ng-src="img/golf.png" alt="{{vehicle.make}} {{vehicle.model}}" class="vehicle-img"/>
</div>

<h1 class="detail-title">{{$ctrl.vehicle.year}} {{$ctrl.vehicle.make}} {{$ctrl.vehicle.model}}</h1>
<h3 class="detail-subtitle">${{$ctrl.vehicle.price}}</h3>

<p>{{$ctrl.vehicle.description}}</p>

<div class="spec-title">Vehicle Specificiations</div>
<div class="specs">
  <dd>Exterior Color: {{$ctrl.vehicle.color}}</dd>
  <dd>Miles: {{$ctrl.vehicle.miles}}</dd>
</div>

<a href="/app/#/vehicles"> Back to Showroom </a>
