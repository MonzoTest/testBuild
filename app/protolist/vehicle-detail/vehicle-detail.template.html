<img ng-src="{{$ctrl.mainImageUrl}}" class="vehicle" />

<h1>{{$ctrl.vehicle.name}}</h1>

<p>{{$ctrl.vehicle.description}}</p>

<ul class="vehicle-thumbs">
  <li ng-repeat="img in $ctrl.vehicle.images">
    <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)" />
  </li>
</ul>

<ul class="specs">
  <li>
    <span>Vehicle Specificiations</span>
  </li>

  <li>
    <span>Description</span>
    <dd>{{$ctrl.vehicle.description}}</dd>
  </li>
</ul>
