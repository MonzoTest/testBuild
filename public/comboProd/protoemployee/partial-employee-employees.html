<div ng-controller="TopCtrl">
	<h1>Employees</h1>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>         
        <th>Last Name</th>
        <th>Username</th>
        <th>Account Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td>{{user.usertype}}</td>
        <td><button class="btn btn-primary" ng-click="makeEmployee(user._id)" ng-if="user.usertype=='customer'">Make Employee</button>
			<button class="btn btn-danger" ng-click="makeCustomer(user._id)" ng-if="user.usertype=='employee'">Make Customer</button>
		</td>
      </tr>
    </tbody>
   </div>
